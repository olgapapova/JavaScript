<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <title>vowels2-2</title>
  </head>
  <body>
    <script>

           let use={ а:1, у:1, о:1, ы:1, и:1, э:1, я:1, ю:1, ё:1, е:1 };
           let s=prompt('введите любую строку:'); 
           
           function vow (str) {
               let arr=str.toLowerCase().split("");
               let arr2= arr.filter(v => v in use);
               return arr2.length;
           }
           alert(vow(s));

      </script>
  </body>
</html>
