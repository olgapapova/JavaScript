<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <title>vowels-sum-forEach</title>
  </head>
  <body>
    <script>

           var use = { а:1, у:1, о:1, ы:1, и:1, э:1, я:1, ю:1, ё:1, е:1 };
           let s=prompt('введите любую строку:'); 
           
           function vow (str) {
               var arr = str.toLowerCase().split("");
               var sch = 0;

               arr.forEach( v => {
                  if ( v in use )
                     sch += 1;
               });
               return sch;
           }
           alert(vow(s));

      </script>
  </body>
</html>
